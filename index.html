<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daperk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">Get started <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
        <i id="menu-icon" class="fa-solid fa-bars fa-lg" 
        style="color: #ffffff;" onclick="toogleMenu()"></i>
    </nav>
    <div class="header">
        <div class="header-content">
            <h1><span>FREE</span><br><span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <i class="fa-solid fa-phone-volume"></i></button>
            <button class="btn-light">Know more <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
        </div>
        <p>Passionate Web developer for your needs.</p>
        </div>
        <img src="images/1.png" alt="" class="user-img">
    </div>
    <script>
        let navbar = document.querySelector('nav')
        let menuLinks = document.getElementById('menu-links')

        function toogleMenu(){
            menuLinks.classList.toggle('show-menu');
        }

        window.onscroll = function(){
            if(window.scrollY > 0){
                navbar.style.background = '#0e1320'
            }else{
                navbar.style.background = 'transparent'
            }
        }
    </script>
</body>
</html>
